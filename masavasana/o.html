<!DOCTYPE html>
<html>
<head>
	<title>PHP - Multiple Image upload using dropzone.js</title>
	<link href="css/dropzone.css" rel="stylesheet">
	<script src="js/dropzone.js"></script>
</head>
<body>


	<form onclick="k()" action="upload.php" enctype="multipart/form-data" class="dropzone" id="image-upload">
	</form>

	<script type="text/javascript">
	Dropzone.options.imageUpload = {
		acceptedFiles: "video/*"
	};

	var i=0;
	function k(){
		if(i%2 == 0){
			console.log('1')
			Dropzone.options.imageUpload.acceptedFiles = "video/*";
		}else{
			console.log('2')
			Dropzone.options.imageUpload.acceptedFiles = "image/*";
		}
		++i;
	}
</script>

</body>
</html>
